<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>UCB Gemini Parser pro PDZ</title>
    <link rel="stylesheet" href="https://unpkg.com/simpledotcss@2.0.0/simple-v1.css">
    <style>th, td {
  white-space: nowrap;
}

table {
  font-size: x-small;
}

</style>
</head>

<body>
    <h1>UCB Gemini Parser pro PDZ</h1>
    <button id="loadFile">Načíst soubor</button>
    <div id="error" style="width: 400px; background-color: #f09595; border-radius: 10px; margin-left: -200px; padding: 1em; display: none; position: absolute; top: 10px; left: 50%">
    </div>
    <div id="success" style="width: 400px; background-color: #94cd94; border-radius: 10px; margin-left: -200px; padding: 1em; display: none; position: absolute; top: 10px; left: 50%">
    </div>
    <h1>Výsledek</h1>
    <button id="copyTable">Kopírovat do schránky</button>
    <h2 id="acc" style="display: none">Účet: <span id="accountNo"></span> <span id="currency"></span></h2>
    <h2 id="stno" style="display: none">Č. výpisu <span id="stmtNo"></span></h2>
    <table id="result">
        <thead>
            <tr>
                <th>Č. výpisu</th>
                <th>Měna</th>
                <th>Datum</th>
                <th>Typ TX</th>
                <th>Částka</th>
                <th>Protistrana</th>
                <th>Pozn.</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="/index.c36f364e.js"></script>
<script src="/ucb-gemini-parser-pdz.3464ddca.js"></script></body>

</html>
