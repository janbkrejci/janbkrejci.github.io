<!doctype html>
<html>
    <head>
        <title>Auto navigation</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="w3-sidebar w3-bar-block w3-card" id="sidebar" style="width:30%; display: none">
            <a class="w3-bar-item w3-blue">Navigace</a>
            <a href="{{ name }}" class="w3-bar-item w3-button" w3-repeat="items">{{ name }}</a>
        </div>
        <script>
            let path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1)
            axios.post('/_api/ls', {path: path}).then(response => {
                w3.displayObject('sidebar', {items: response.data.payload})
                w3.show('#sidebar')
            })
        </script>
    </body>
</html>
